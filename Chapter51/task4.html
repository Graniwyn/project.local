<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="counterPlus">Увеличить счётик</button><button id="showCounter">Показать значение счётчика</button>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
      let counter = 0
      $(function () {
        $("#counterPlus").on("click", plus)
        $("#showCounter").on("click", show)
      })
      function plus() {
        counter++
      }
      function show() {
        alert(counter)
      }
    </script>
  </body>
</html>
